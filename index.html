<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Flying Combat Game</title>
    <link rel="stylesheet" href="webpage/styles.css">
</head>
<body>
<div id="main-menu">
    <h1>3D Flying Combat Game</h1>
    <button id="start-button">Start Game</button>
</div>

<div id="game-container">
    <!-- The game will be injected here by your scripts -->
</div>

<!-- Mission Failed Screen -->
<div id="mission-failed-screen" style="display: none;">
    <h1>Mission Failed</h1>
    <button id="main-menu-button">Main Menu</button>
</div>

<!-- Hidden Audio Elements -->
<audio id="bgm" src="assets/webpage/main_menu.ogg" loop muted></audio>
<audio id="mission-failed-sound" src="assets/webpage/mission_fail.ogg"></audio>

<script src="bundle.js"></script> <!-- The bundled JS file generated by Webpack -->
</body>
</html>
