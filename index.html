<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>3D Flying Combat Game</title><link rel="stylesheet" href="webpage/styles.css"><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"><script defer="defer" src="./bundle.js"></script></head><body><div id="main-menu"><h1>3D Flying Combat Game</h1><button id="start-button">Start Game</button><div id="controls"><h2>Controls</h2><p><strong>W/S:</strong> Pitch Up/Down</p><p><strong>A/D:</strong> Roll Left/Right</p><p><strong>Q/E:</strong> Yaw Left/Right</p><p><strong>Caps Lock / LShift:</strong> Speed Up/Slow Down</p><p><strong>V:</strong> Toggle First/Third Person View</p><p><strong>Space:</strong> Fire Weapon</p><p><strong>1/2/3/4:</strong> Switch Weapons (Currently only one weapon available)</p></div></div><div id="game-container"></div><div id="mission-failed-screen" style="display: none;"><h1>Mission Failed</h1><button id="main-menu-button">Main Menu</button></div><audio id="bgm" src="assets/webpage/main_menu.ogg" loop muted></audio><audio id="mission-failed-sound" src="assets/webpage/mission_fail.ogg"></audio><script src="bundle.js"></script></body></html>
